## Search Parameters
SEARCH_PARAMETERS:
  max_results_per_board: 100      # Max jobs per board
  hours_back: 24                  # Search last 24 hours
  timeout: 30                     # Request timeout in seconds
  retry_attempts: 3               # How many times to retry failed requests
  retry_delay: 5                  # Seconds between retries
  headless_browser: true          # Use headless browser mode

## Output Settings
OUTPUT:
  directory: output               # Where to save Excel files
  format: xlsx                    # Excel format
  include_summary: true           # Include summary sheet
  log_file: job_finder.log        # Log file name

